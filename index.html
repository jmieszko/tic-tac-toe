<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tttbox" id="1"></div><br>
    <div class="tttbox" id="2"></div><br>
    <div class="tttbox" id="3"></div><br>
    <div class="tttbox" id="4"></div><br>
    <div class="tttbox" id="5"></div><br>
    <div class="tttbox" id="6"></div><br>
    <div class="tttbox" id="7"></div><br>
    <div class="tttbox" id="8"></div><br>
    <div class="tttbox" id="9"></div><br>
    <div class="playerTurn">Player Turn: </div><br>
    <div class="narrowHeader" id="x">X</div>
    <div class="narrowHeader" id="o">O</div>
    <div class="narrowHeader" id="xWins">4</div>
    <div class="narrowHeader" id="oWins">1</div>
    <div class="wideHeader" id="wins">Wins</div>
    <div class="wideHeader" id="ties">Ties</div><br>
    <div class="wideHeader" id="lastWinner">Last Winner</div><br>
    <div class="wideHeader" id="messages">Messages</div>
    

    <input class="new" type="button" value="New game">
 <script src="script.js"></script>   
</body>
</html>
