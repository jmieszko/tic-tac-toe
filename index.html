<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBoard">
    <div class="messageBox">Player Turn:<br></div><br>
    <div class="tileBoard">
    <section>
    <div class="tttbox" id="0"></div><br>
    <div class="tttbox" id="1"></div><br>
    <div class="tttbox" id="2"></div><br>
    </section>
    <section><div class="tttbox" id="3"></div><br>
    <div class="tttbox" id="4"></div><br>
    <div class="tttbox" id="5"></div><br>
    </section>
    <section>
    <div class="tttbox" id="6"></div><br>
    <div class="tttbox" id="7"></div><br>
    <div class="tttbox" id="8"></div><br>
    </section>
    </div>
    <br><input class="new" type="button" value="New game"><br>
    <div class="rules">
        <ul><li>The current game must finish before a new one can begin.</li>
        <li>Each player will select a tile and alternate between turns.</li>
        <li>Player X always begins.</li>
        </li>
        
    </div>
    <div class="counter" id="xWins"></div>
    <div class="counter" id="oWins"></div>
    <div class="counter" id="gamesPlayed"></div>
</div>
    
    
 <script src="script.js"></script>   
</body>
</html>
